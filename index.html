<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <div class="card">

    <div class="left-block">
      <div class="stats-text">
        <h1 class="main-heading">Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1>

        <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>

        <table class="stats-table">
          <tr class="number-row">
            <th>10k+</th>
            <th>314</th>
            <th>12M+</th>
          </tr>

          <tr class="title-row">
            <td>COMPANIES</td>
            <td>TEMPLATES</td>
            <td>QUERIES</td>
          </tr>
        </table>
      </div>
    </div>

    <div class="right-block">
      <img src=".\images\image-header-desktop.jpg" alt="">
    </div>

    
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Matthew-Tapia" target="_blank">Matthew Tapia</a>.
  </div>
</body>

</html>
